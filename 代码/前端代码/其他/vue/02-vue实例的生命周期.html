<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="vue.min.js"></script>

            el: '#app',
            data: {
                message:'hello vue'
            },
            created() { //渲染之前执行
                debugger
                console.log('created...')
            },
            mounted() { //渲染之后执行
                debugger
                console.log('mounted...')
            }
        })
    </script>
</body>
</html>
