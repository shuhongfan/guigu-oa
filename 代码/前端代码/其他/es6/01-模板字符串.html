<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "lucy"
        var age = 20
        // 在info获取name值 和 age值 并且age值+1
        //做法：使用模板字符串 +  表达式实现
        // 模板字符串符号写法： ``
        // 表达式: ${变量名称}
        var info = `name is ${name}，age is ${age+1}`
        console.log(info)
    </script>
</body>
</html>
